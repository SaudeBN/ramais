    select option {
      background-color: #1e293b; color: #f8fafc;
    }
    select option:checked, select option:hover {
      background-color: #0ea5e9; color: white;
    }
    .card{background:var(--card);border:1px solid var(--line);border-radius:18px;overflow:hidden;box-shadow:0 20px 60px #0008;backdrop-filter:blur(8px)}
    table{width:100%;border-collapse:collapse;font-size:15px}
    thead th{text-align:left;padding:14px;background:linear-gradient(180deg,rgba(255,255,255,.06),rgba(255,255,255,.02));border-bottom:1px solid var(--line)}

    tbody tr:hover{background:rgba(255,255,255,.04)}
    .copy{cursor:pointer;padding:6px 10px;border-radius:10px;border:1px solid var(--line);background:transparent;color:var(--text)}
    .copy:hover{border-color:var(--accent)}
    .foot{color:var(--muted);font-size:13px;padding:10px 2px}
    .counter{color:#7dd3fc;font-weight:700}
    @media(max-width:720px){ .toolbar{grid-template-columns:1fr} thead{display:none}
      tbody td{display:block;padding:8px 14px;border-bottom:none}
      tbody tr{border-bottom:1px dashed var(--line)}

  </style>
